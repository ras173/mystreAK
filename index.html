<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #streak {
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streak Counter</h1>
        <div id="streak">Zaid has been doing NO FAP for 0 hours 0 minutes 0 seconds</div>
    </div>
    <script>
        function startStreakCounter() {
            const streakElement = document.getElementById('streak');
            const startTime = new Date('2024-07-02T02:20:00').getTime();  // Set your fixed start time here

            setInterval(() => {
                const currentTime = new Date().getTime();
                const timeElapsed = currentTime - startTime;

                const hours = Math.floor(timeElapsed / (1000 * 60 * 60));
                const minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);

                streakElement.textContent = `Zaid has been doing X for ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }, 1000);
        }

        startStreakCounter();
    </script>
</body>
</html>
